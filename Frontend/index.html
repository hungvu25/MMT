<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Chat App (Preview)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      /* slate-300 */
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
      /* slate-400 */
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</head>

<body
  class="bg-gray-50 h-screen w-screen overflow-hidden flex text-slate-900 antialiased selection:bg-indigo-100 selection:text-indigo-700">
  <div id="app" class="w-full h-full flex">
    <!-- App content will be injected here -->
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
